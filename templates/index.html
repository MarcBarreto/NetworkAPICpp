<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Api</title>
    <!-- Link do Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Cabeçalho -->
    <header class="bg-primary text-white text-center py-5 mb-4">
        <div class="container">
            <h1>Network API in C++</h1>
            <p>Enter the data to get a prediction based on the Machine Learning model</p>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <h2 class="text-center mb-4">Enter the Input Features</h2>

                    {% if error %}
                        <div class="alert alert-danger text-center">
                            {{ error }}
                        </div>
                    {% endif %}

                    <!-- Formulário -->
                    <form method="POST">
                        <div class="mb-3">
                            <label for="feature1" class="form-label">Feature 1 (The number of customers served in a day)</label>
                            <input type="number" id="feature1" name="feature1" class="form-control" step="any" required>
                        </div>
                        <div class="mb-3">
                            <label for="feature2" class="form-label">Feature 2 (The number of units sold per customer)</label>
                            <input type="number" id="feature2" name="feature2" class="form-control" step="any" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Get Prediction</button>
                        </div>
                    </form>
                </div>

                {% if prediction %}
                        <div class="alert alert-success text-center">
                            <h4>Generated Revenue Prediction: {{ prediction }}</h4>
                        </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
